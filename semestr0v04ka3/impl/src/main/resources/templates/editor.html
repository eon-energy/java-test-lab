<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <title>Code Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.min.js"></script>
</head>
<body>
<h1>Editing: <span th:text="${filename}"></span></h1>

<form th:action="@{/files/save}" method="post">
    <input type="hidden" name="filename" th:value="${filename}">

    <label for="code-editor"></label><textarea
            name="content"
            id="code-editor"
            style="width: 100%; height: 500px; font-family: monospace;"
            th:text="${content}"></textarea>

    <button type="submit">Save</button>
</form>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        Prism.highlightAll();
    });
</script>
</body>
</html>
